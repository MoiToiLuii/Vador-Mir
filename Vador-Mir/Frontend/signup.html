    <!-- HEADER COMMUN -->
<header class="topbar">

    <nav aria-label="Navigation principale">
        <ul class="nav-list">
            <li class="nav-item"><a href="admin.html">Espace admin</a></li>

                    Déconnexion
                </button>
            </li>
        </ul>
    </nav>
</header>



    <!-- CONTENU SPÉCIFIQUE -->
    <main>
        <section aria-labelledby="signup-title" class="login-section">
            <h2 id="signup-title">Créer un compte</h2>

            <p>Inscrivez-vous avec votre adresse e‑mail pour utiliser l’application.</p>

            <form method="POST" action="/signup" novalidate>
                <div class="form-group">
                    <label for="email">Adresse e-mail</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        maxlength="100"
                        autocomplete="email"
                        placeholder="exemple@domaine.com"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        minlength="8"
                        maxlength="64"
                        autocomplete="new-password"
                        placeholder="Choisissez un mot de passe"
                    >
                </div>

                <div class="form-group">
                    <label for="password-confirm">Confirmer le mot de passe</label>
                    <input
                        type="password"
                        id="password-confirm"
                        name="password_confirm"
                        required
                        minlength="8"
                        maxlength="64"
                        autocomplete="new-password"
                        placeholder="Retapez le mot de passe"
                    >
                </div>

                <p id="signup-error" class="error-message" role="alert" aria-live="assertive"></p>

                <button type="submit" class="btn-primary">Créer le compte</button>
            </form>

            <p class="secondary-link">
                Vous avez déjà un compte ?
                <a href="login.html">Se connecter</a>
            </p>
        </section>
    </main>



<div class="bottombar">

</div>

</body>
