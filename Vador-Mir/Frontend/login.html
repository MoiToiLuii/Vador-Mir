<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Projet Nuit de l'Info</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER COMMUN -->
<header class="topbar">
    <h1 class="site-title">Assistant anciens systèmes</h1>

    <nav aria-label="Navigation principale">
        <ul class="nav-list">
            
            <li class="nav-item"><a href="index.html">Accueil</a></li>
            <li class="nav-item"><a href="chatbot.html">Chatbot IA</a></li>
            <li class="nav-item"><a href="formation.html">Formation</a></li>
            <li class="nav-item"><a href="sante.html">Santé</a></li>

            <li class="nav-item nav-right">
                <a href="signup.html">Inscription</a>
                <button id="logout-btn" type="button" class="link-button">
                    Déconnexion
                </button>
            </li>
        </ul>
    </nav>
</header>



    <!-- CONTENU SPÉCIFIQUE : FORMULAIRE DE CONNEXION -->
    <main>
        <section aria-labelledby="titre-connexion" class="login-section">
            <h2 id="titre-connexion">Identifiez-vous</h2>

            <p>Connectez-vous avec votre adresse e-mail pour accéder à l'application.</p>

            <form method="POST" action="/login">
                <div class="form-group">
                    <label for="email">Adresse e-mail</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        maxlength="100"
                        autocomplete="email"
                        placeholder="exemple@domaine.com"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        minlength="8"
                        maxlength="64"
                        autocomplete="current-password"
                        placeholder="Votre mot de passe"
                    >
                </div>

                <p id="login-error" class="error-message" role="alert" aria-live="assertive"></p>

                <button type="submit" class="btn-primary">Se connecter</button>
            </form>

            <p class="secondary-link">
  Pas encore de compte ?
  <a href="signup.html">Inscription (optionnelle)</a>
</p>

        </section>
    </main>


<div class="bottombar">
    <a href="contact.html">Nous contacter</a>
    <a href="fournisseur.html">Fournisseur</a>
</div>


    <script src="js/main.js"></script>
</body>
</html>
