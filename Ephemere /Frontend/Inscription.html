<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1b263b;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: #415a77;
            padding: 30px;
            border-radius: 10px;
            width: 340px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        h2 { margin-top: 0; text-align: center; }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: none;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #0d1b2a;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .btn:hover { background: #0a1521; }
        .link {
            margin-top: 15px;
            text-align: center;
        }
        a { color: #dce3e9; }
    </style>
</head>

<body>

    <div class="card">
        <h2>Créer un compte</h2>

        <form action="/register" method="POST">
            <input type="text" name="username" placeholder="Nom d'utilisateur" required>
            <input type="email" name="email" placeholder="Adresse email" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <button class="btn" type="submit">S'inscrire</button>
        </form>

        <div class="link">
            Déjà un compte ? <a href="login.html">Connexion</a>
        </div>
    </div>

</body>
</html>
